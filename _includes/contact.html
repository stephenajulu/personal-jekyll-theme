
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          {% assign newemail = site.email | split: '@' %}
            <p>
            <script>
              function join_at_email(user, domain){
              return (user && domain)?(user + "@" + domain):"";
              }
              document.write('<a href="mailto:'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '">'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '</a>'
              );
              </script>
            </p>
        {% else %}
          <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {% endif %}
      {% endif %}

    </div>
  </div>
  <form action="https://formspree.io/alunje73@gmail.com" method="POST">
Full Names
<br>
  <input type="text" name="name">
  <br>
Email Address
<br>
  <input type="email" name="_replyto">
  <br>
 Message
 <br>
 <textarea name="message" rows="5" cols="80" id="TITLE">
  </textarea>
  <br>
  <input type="submit" value="Send" width="100">
</form> 
</section>

<!-- Contact End -->
