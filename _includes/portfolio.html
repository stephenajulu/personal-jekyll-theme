<h2> Portfolio</h2>
<div class="row">
  {% for portfolio in site.portfolio %}
    <a href="{{ portfolio.url | prepend: site.baseurl }}">
      <div class="col-xs-4 col-sm-4 col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
              {{ portfolio.title }}
          </div>
          <div class="panel-body">
            {{ portfolio.excerpt }}
          </div>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
